{% extends "lyric_crawler/base.html" %}
{% block body_block %}
    <div class="text_center">
        {% if song_detail %}
        <h1>{{ song_detail.singer }} - {{ song_detail.name }}</h1>
        <br>
        {% for l in song_detail.lyric %}
        <h4>{{ l }}</h4>
        {% endfor %}
        {% endif %}
    </div>
{% endblock %}
