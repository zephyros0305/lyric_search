{% extends "lyric_crawler/base.html" %}
{% block body_block %}
    <div class="panel panel-default">
        <div class="panel-heading">搜尋結果</div>
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Singer</th>
                <th>Album</th>
                <th>Song Name</th>
            </tr>
            {% if song_list %}
            {% for song in song_list %}
            <tr class="clickable-row" data-href="{{ song.link }}">
                <td>{{ forloop.counter }}</td>
                <td>{{ song.singer }}</td>
                <td>{{ song.album }}</td>
                <td>{{ song.name }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <p>No data found!</p>
            {% endif %}     
        </table>
    </div>
{% endblock %}
