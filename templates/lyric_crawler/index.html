{% extends "lyric_crawler/base.html" %}
{% block body_block %}
    <div class="jumbotron text_center">
    <h1>搜尋你想要的歌詞！</h1>
        <form method="GET">
            {% csrf_token %}
            <input type="text" class="search_bar" placeholder="輸入歌名，如：我難過" name="song">
            <input type="submit" class="btn btn-default" value="搜尋">
        </form>
    </div>
{% endblock %}
